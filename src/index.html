<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="/favicon.ico">
   <title>Шинный центр</title>
   <!-- Animate -->
   <!-- <link rel="stylesheet" href="assets/css/animate.min.css"> -->
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
   <div class="wrapper">
      @@include('html/header.html')

      <!-- Main -->
      <main class="main">
         <section class="main-screen">
            <div class="container main-screen__container">
               <div class="main-screen__inner">
                  <h1 class="h1 main-screen__h1">
                     <span>Шиномонтаж и&nbsp;доставка бесплатно</span>
                  </h1>
                  <button class="button button_light main-screen__btn">Подробнее</button>
               </div>
            </div>
         </section>

         <section class="search-parameters">
            <div class="container">
               <div class="search-parameters__inner">
                  <h3 class="search-parameters__h3">
                     Подберём <span data-search="tires" class="search-parameters__item search-parameters__item_active">шины</span>
                     или <span data-search="wheels" class="search-parameters__item">диски</span>
                     по <span data-search="brands" class="search-parameters__item search-parameters__item_active">марке автомобиля</span>
                     или <span data-search="settings" class="search-parameters__item">параметрам товара</span>
                  </h3>
                  <div class="search-parameters__inputs-container">
                     <div id="select-maker"></div>
                     <div id="select-model"></div>
                     <div id="select-generation"></div>
                     <div id="select-modification"></div>
                     <div id="select-car-body"></div>
                  </div>
                  <a href="#" class="button button_main search-parameters__btn">Подобрать</a>
               </div>
            </div>
         </section>
         
      </main>



      <!-- Footer -->
      <footer class="footer">
         <div class="container">
            footer
         </div>
      </footer>
   </div>


   <!-- Modals -->





   <!-- Initialize modal, sliders -->
   <!-- <script src="assets/slick/slick.min.js"></script>-->
   <script src="./script.js"></script>
</body>

</html>
