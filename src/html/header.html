<header class="header header-mobile">
   <div class="container">
      <div class="header__inner">
         <!-- левое меню -->
         <nav class="header-menu header__menu header__col" data-submenu-item="menu">
            <ul class="header-menu__list">
               <li class="header-menu__item">
                  <button class="header-menu__btn" data-menu-item="products">
                     Товары
                     <svg><use xlink:href="resources/icons/sprite.svg#arrow-down"></use></svg>
                  </button>
                  @@include('submenu/products.html')
               </li>
               <li class="header-menu__item">
                  <button class="header-menu__btn" data-menu-item="services">
                     Услуги
                     <svg><use xlink:href="resources/icons/sprite.svg#arrow-down"></use></svg>
                  </button>
                  @@include('submenu/services.html')
               </li>
               <li class="header-menu__item">
                  <button class="header-menu__btn" data-menu-item="company">
                     Компания
                     <svg><use xlink:href="resources/icons/sprite.svg#arrow-down"></use></svg>
                  </button>
                  @@include('submenu/company.html')
               </li>
            </ul>
         </nav>
         <!-- то же меню, но в бургере -->
         <div class="header-mobile__menu header__col" >
            <button data-menu-item="menu">
               <div class="header-mobile__burger">
                  <span></span>
               </div>
               Меню
            </button>
         </div>

         <!-- логотип -->
         <div class="header__logo header__col">
            <a href="index.html"><img src="./resources/logo.svg" alt="logo"></a>
         </div>

         <!-- правая часть шапки -->
         <div class="header-right header__right header__col">

            <!-- кнопка поиска -->
            <div class="header-search header__search">
               <button class="header-right__item header-search__icon">
                  <!-- иконка поика -->
                  <svg><use xlink:href="resources/icons/sprite.svg#search"></use></svg>
                  <!-- иконка крестика -->
                  <svg><use xlink:href="resources/icons/sprite.svg#close"></use></svg>
               </button>
               <div class="header-search__inner">
                  <div class="header-search__field">
                     <input type="text" class="header-search__input" placeholder="Введите название товара или услуги">
                     <button class="header-search__btn">Найти</button>
                  </div>
               </div>
            </div>

            <!-- отображение на компьютере -->
            <div class="header-right__desktop" data-submenu-item="account-info">
               <div class="header-right__desktop-inner">
                  <!-- личный кабинет -->
                  <div class="authorization header__authorization">
                     <button class="header-right__item authorization__btn" data-menu-item="account">
                        Личный кабинет
                        <svg><use xlink:href="resources/icons/sprite.svg#arrow-down"></use></svg>
                     </button>
                     @@include('submenu/authorization.html')
                  </div>
                  <!-- избранное -->
                  <button class="header-right__item header__favourites">
                     <span>Корзина</span> 
                     <svg><use xlink:href="resources/icons/sprite.svg#favourites"></use></svg>
                  </button>
                  <!-- корзина -->
                  <button class="header-right__item header__cart">
                     <span>Избранное</span>
                     <svg><use xlink:href="resources/icons/sprite.svg#basket"></use></svg>
                  </button>
               </div>
            </div>
            
            <!-- отображение на мал. экранах -->
            <button class="header-right__item header-mobile__account" data-menu-item="account-info">
               <svg><use xlink:href="resources/icons/sprite.svg#account"></use></svg>
            </button>

         </div>
      </div>
   </div>

</header>
